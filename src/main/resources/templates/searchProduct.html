<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoldLake</title>
</head>
<body>
<h2 style="text-align: center;">Search Products Provided By All Organizations</h2>
<table style="margin-right: auto; margin-left: auto; width: 50%">
    <tr></tr>
    <tr>
        <td>
            <form action="#" th:action="@{/all/product/searching}" method="post">
                <div style="font-weight: bold">Search By:</div>
                <label>
                    <select name="searchType">
                        <option value="name">Name</option>
                        <option value="category">Category</option>
                    </select>
                </label>
                <div style="font-weight: bold">
                    Enter keyword: <label>
                    <input type="text" name="keyword"/>
                </label>
                </div>
                <div></div>
                <fieldset>
                    <input type="submit" value="Search"/>
                </fieldset>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
